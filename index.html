<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>TP 5 - Ejercicio 2</title>
    <link rel="icon" href="./img/nro2.png">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/nro2.png" alt="Logo" width="30" class="d-inline-block align-text-top">
                    Ejercicio 2
                </a>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        
        <form class="row border border-primary rounded p-5 m-2">
            <h1 class="mb-5 text-center">Cargar Datos</h1>
            <div class="mb-3 col-md-6 col-lg-5">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control border border-primary-subtle" id="nombre" minlength="4" maxlength="40" required>
            </div>
            <div class="mb-3 col-md-6 col-lg-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control border border-primary-subtle" id="edad" minlength="1" maxlength="2" required>
            </div>
            <div class="mb-3 col-md-6 col-lg-4">
                <label for="dni" class="form-label">DNI:</label>
                <input type="number" class="form-control border border-primary-subtle" id="dni" minlength="7" maxlength="8" required>
            </div>
            <div class="mb-3 col-md-6 col-lg-3">
                <label for="sexo" class="form-label me-3">Sexo:</label> <br>
                <select id="sexo" class="form-select border-primary-subtle">
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Otro</option>
                  </select>
            </div>
            <div class="mb-3 col-md-4 col-lg-3">
                <label for="peso" class="form-label">Peso (kg):</label>
                <input type="numer" class="form-control border-primary-subtle" id="peso" min="20" max="200" required>
            </div>
            <div class="mb-3 col-md-4 col-lg-3">
                <label for="altura" class="form-label">Altura (Mts):</label>
                <input type="number" class="form-control border-primary-subtle" id="altura" min="1" max="2.5" required>
            </div>
            <div class="mb-3 col-md-4 col-lg-3">
                <label for="anioNacimiento" class="form-label">Año de Nacimiento:</label>
                <input type="number" class="form-control border-primary-subtle" id="anioNacimiento" min="1900" max="2023" required>
            </div>
            <div class="col-12 text-center mt-5">
                <button type="" class="btn btn-primary  m-1 col-12 col-md-6 col-lg-3">Crear </button>
                <button type="" class="btn btn-secondary m-1 col-12 col-md-6 col-lg-3">Mostrar Generacion </button>
                <button type="" class="btn btn-secondary m-1 col-12 col-md-6 col-lg-3">¿Es Mayor de edad? </button>

            </div>
        </form>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
